<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(51.917861, 4.244394);
var myCenter2=new google.maps.LatLng(51.940422, 4.362102);

function initialize()
{
  var mapProp = {
    center:new google.maps.LatLng(51.924066, 4.312395),
    zoom:11,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var mapProp2 = {
    center:myCenter2,
    zoom:11,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var map2 = new google.maps.Map(document.getElementById("googleMap2"),mapProp2);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var marker=new google.maps.Marker({
  position:myCenter2,
  });

marker.setMap(map);


}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:400px;height:300px;"></div>
<br>
<div id="googleMap2" style="width:400px;height:300px;"></div>


</body>
</html>
